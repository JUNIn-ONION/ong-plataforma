<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro — ONG Esperança</title>
  <meta name="description" content="Cadastre-se como voluntário ou doador">
  <link rel="stylesheet" href="assets/styles.css">
  <script src="assets/scripts.js" defer></script>
</head>
<body class="site-root">
  <a class="skip-link" href="#main">Pular para o conteúdo</a>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand-link" href="index.html">ONG Esperança</a>
      <button id="hamburger3" class="hamburger" aria-controls="nav3" aria-expanded="false" aria-label="Abrir menu"><span></span><span></span><span></span></button>
      <nav id="nav3" class="main-nav" role="navigation">
        <ul class="nav-list">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastre-se</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="main" class="container">
    <h2>Formulário de Cadastro</h2>
    <form id="formCadastro" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="form-grid">
          <label for="nome">Nome completo<input id="nome" name="nome" type="text" required minlength="3"></label>
          <label for="email">Email<input id="email" name="email" type="email" required></label>
          <label for="cpf">CPF<input id="cpf" name="cpf" inputmode="numeric" placeholder="000.000.000-00" required></label>
          <label for="telefone">Telefone<input id="telefone" name="telefone" inputmode="tel" placeholder="(00) 0 0000-0000" required></label>
          <label for="nascimento">Data de Nascimento<input id="nascimento" name="nascimento" type="date" required></label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Endereço</legend>
        <div class="form-grid">
          <label for="cep">CEP<input id="cep" name="cep" inputmode="numeric" placeholder="00000-000" required></label>
          <label for="endereco">Endereço<input id="endereco" name="endereco" type="text" required></label>
          <label for="cidade">Cidade<input id="cidade" name="cidade" type="text" required></label>
          <label for="estado">Estado<select id="estado" name="estado" required><option value="">Selecione</option><option value="SP">SP</option><option value="RJ">RJ</option><option value="MG">MG</option></select></label>
        </div>
      </fieldset>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-ghost">Limpar</button>
      </div>
    </form>
    <section id="doacao" aria-labelledby="doacao-title">
      <h3 id="doacao-title">Doação Rápida</h3>
      <form id="formDoacao" class="donation" novalidate>
        <label for="valor">Valor (R$)<input id="valor" name="valor" type="number" min="1" step="0.01" required></label>
        <button type="submit" class="btn btn-primary">Doar</button>
      </form>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year3"></span> ONG Esperança</p>
    </div>
  </footer>
  <div id="toast-container" aria-live="polite"></div>
</body>
</html>
