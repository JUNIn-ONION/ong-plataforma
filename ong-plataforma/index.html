<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ONG Esperança — Plataforma</title>
  <meta name="description" content="Plataforma ONG Esperança - versão v3 (SPA local)">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="site-root">
  <a class="skip-link" href="#main">Pular para o conteúdo</a>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="assets/images/logo-placeholder.svg" alt="Logo ONG Esperança" class="logo">
        <div class="brand-text"><h1 class="brand-title">ONG <span class="brand-accent">Esperança</span></h1></div>
      </div>
      <button id="hamburger" class="hamburger" aria-controls="nav" aria-expanded="false" aria-label="Abrir menu"><span></span><span></span><span></span></button>
      <nav id="nav" class="main-nav" role="navigation" aria-label="Navegação principal">
        <ul class="nav-list">
          <li><a href="#/" data-link>Início</a></li>
          <li><a href="#/projetos" data-link>Projetos</a></li>
          <li><a href="#/cadastro" data-link>Cadastre-se</a></li>
          <li><a href="#/transparencia" data-link>Transparência</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="app" class="container" role="main" tabindex="-1">
    <!-- Conteúdo injetado pelo app.js -->
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>&copy; <span id="year"></span> ONG Esperança</div>
      <nav aria-label="Rodapé"><ul class="footer-links"><li><a href="#">Política de Privacidade</a></li></ul></nav>
    </div>
  </footer>

  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
  <div id="modal" class="modal" aria-hidden="true" role="dialog"><div class="modal-dialog"><button class="modal-close" aria-label="Fechar">×</button><div class="modal-content"><h3 id="modal-title"></h3><p id="modal-text"></p></div></div></div>

  <script src="assets/js/app.js"></script>
</body>
</html>
